<ion-header>
  <ion-toolbar>
    <ion-title>Event Edit</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form  #form="ngForm" (ngSubmit)="register(form)">
    <ion-grid>
      <ion-row justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h3>Event form:</h3>
          </div>
          <div padding>
            <ion-item>
              <ion-button (click)="selectImage()">Ajouter des photos</ion-button>
            </ion-item>
            <ion-item>
              <ion-input  name="name" type="text" placeholder="Name" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="trash" type="trash" placeholder="Type de dÃ©chet" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-label>Latitude:</ion-label>
              <ion-input name="lat" type="lat" placeholder="43.548443" ngModel required></ion-input>
            </ion-item>
            <ion-item>
                <ion-label>Longitude:</ion-label>
              <ion-input name="lng" type="lng" placeholder="1.502883" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="description" type="description" placeholder="Description" ngModel required></ion-input>
            </ion-item>
          </div>
          <div padding>
            <ion-button  size="large" type="submit" [disabled]="form.invalid" expand="block">Register</ion-button>
          </div>
          <div padding>
            <ion-button size="large" expand="block" (click)="redirectHome()">Annuler</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
