              <div text-center>
                <h3>Event Information:</h3>
              </div>
              <div padding>
                <ion-item>
                  <ion-label>Photos des environs:</ion-label>
                  <ion-icon name="qr-scanner"></ion-icon>

                <ion-item>

                </ion-item>
                <ion-item>

                    <ion-item>

                    </ion-item>
                    <ion-item>
                        <ion-label>Type déchets 2</ion-label>
                    </ion-item>
                    <ion-item>
                        <ion-label>Type déchets 3</ion-label>
                    </ion-item>
                  </ion-list>
                </ion-item>
                <ion-item>
                  <ion-label>Latitude:</ion-label>
                  <ion-label>43.548443</ion-label>
                </ion-item>
                <ion-item>
                    <ion-label>Longitude:</ion-label>
                    <ion-label>1.502883</ion-label>
                </ion-item>
                <ion-item>
                    <ion-label>Description</ion-label>
                    <ion-label>1ère évènement de Trashyvent</ion-label>
                </ion-item>
              </div>
              <div padding>
                <ion-button  size="large" expand="block" (click)="redirectHome()">S'inscrire</ion-button>
              </div>
              <div padding>
                <ion-button size="large" expand="block" (click)="redirectHome()">Annuler</ion-button>
              </div>
            </ion-col>
          </ion-row>
        </ion-grid>
</ion-content>
